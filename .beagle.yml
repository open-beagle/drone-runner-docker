  - name: harbor-arch
    image: registry.cn-qingdao.aliyuncs.com/wod/devops-docker-manifest:1.0
    settings:
      platforms: linux/amd64,linux/arm64,linux/ppc64le
      template: registry.cn-qingdao.aliyuncs.com/wod/drone-runner-docker:v1.8.0-ARCH
      target: registry.cn-qingdao.aliyuncs.com/wod/drone-runner-docker:v1.8.0
      username:
        from_secret: REGISTRY_USER_ALIYUN
      password:
        from_secret: REGISTRY_PASSWORD_ALIYUN

---
kind: secret
name: REGISTRY_USER_ALIYUN
get:
  name: USERNAME
  path: devops-registry-aliyun

---
kind: secret
name: REGISTRY_PASSWORD_ALIYUN
get:
  name: PASSWORD
  path: devops-registry-aliyun

---
kind: secret
name: ACCESS_KEY_MINIO
get:
  name: ACCESS_KEY
  path: devops-minio

---
kind: secret
name: SECRET_KEY_MINIO
get:
  name: SECRET_KEY
  path: devops-minio
